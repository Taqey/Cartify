<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist</title>
  <link rel="stylesheet" href="CSS/wishlist.css">
  <script src="https://kit.fontawesome.com/a2e0f1f0a2.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="PageIcon">
      <a href="index.html"><img src="Icons/Untitled-ن2.png" alt="Logo"></a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </div>
    <div class="middle">
      <input type="text" name="search" id="searchBar" placeholder="Search...">
    </div>

    <div class="Login">
      <a href="cartpage.html" class="cart-btn">
        <img src="Icons/cart.png" alt="Cart" id="cart">
        <span>Go to Cart</span>
      </a>
    </div>
  </header>

  <!-- Wishlist -->
  <main class="container">
    <div class="wishlist-header">
      <h2 class="wishlist-title">
        My Wishlist <span class="wishlist-count">0</span>
      </h2>
    </div>

    <div class="wishlist-grid" id="wishlistGrid"></div>

    <!-- Empty State -->
    <div class="empty-wishlist" id="emptyWishlist">
      <i class="fas fa-heart-broken"></i>
      <h3>Your wishlist is empty</h3>
      <p>Start adding products to your wishlist and they’ll appear here.</p>
      <a href="index.html" class="continue-shopping">Continue Shopping</a>
    </div>
  </main>

  <!-- Notification -->
  <div id="notification" class="notification"></div>

  <script src="JS/wishlist.js"></script>
</body>
</html>
