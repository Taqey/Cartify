<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartify Admin Settings</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .settings-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 40px;
        }
        .settings-container h2 {
            margin-bottom: 24px;
            font-size: 2rem;
            color: #333;
        }
        .settings-group {
            margin-bottom: 24px;
        }
        .settings-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .settings-group input[type="text"],
        .settings-group input[type="email"],
        .settings-group input[type="password"],
        .settings-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .settings-actions {
            text-align: right;
        }
        .settings-actions button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .settings-actions button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h2>Admin Settings</h2>
        <form id="settingsForm">
            <div class="settings-group">
                <label for="adminName">Admin Name</label>
                <input type="text" id="adminName" name="adminName" placeholder="Enter your name">
            </div>
            <div class="settings-group">
                <label for="adminEmail">Email Address</label>
                <input type="email" id="adminEmail" name="adminEmail" placeholder="Enter your email">
            </div>
            <div class="settings-group">
                <label for="password">Change Password</label>
                <input type="password" id="password" name="password" placeholder="New password">
            </div>
            <div class="settings-group">
                <label for="notifications">Notification Preferences</label>
                <select id="notifications" name="notifications">
                    <option value="all">All Notifications</option>
                    <option value="important">Only Important</option>
                    <option value="none">No Notifications</option>
                </select>
            </div>
            <div class="settings-actions">
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('settingsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Settings saved! (Demo only)');
        });
    </script>
</body>
</html>
