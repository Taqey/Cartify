<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="CSS/loginstyle.css">
  <script src="JS/jquery.js"></script>
  <script src="JS/loginScript.js"></script>
  <title>Login</title>
</head>
<body>
  <div class="container">
    <header>
      <a href="index.html"><img src="Icons/Untitled-1green.png"></a>
      <section><h2>Login</h2></section>
    </header>
    <div class="erorr">
            <p id="err"></p>

    </div>
    <form class="form">
      <!-- Email -->
      <input type="text" id="username" name="username" placeholder="Email">

      <!-- Password -->
      <input type="password" id="password" name="password" placeholder="Password">

      <!-- Remember & Forget -->
      <div class="remember-and-forget">
        <div class="left">
          <input type="checkbox" id="rememberMe" name="remember">
          <label for="rememberMe">Remember me</label>
        </div>
        <a href="#">Forget password?</a>
      </div>

      <!-- Login button -->
      <input type="submit" value="Log in" id="btn">

      <!-- Divider -->
      <div class="orr"><hr>or <hr></div>

      <!-- Register -->
      <a href="register.html" class="regg">
        <input type="button" value="Start for free" class="reg">
      </a>
    </form>
  </div>
  <script>

</script>
</body>
</html>
