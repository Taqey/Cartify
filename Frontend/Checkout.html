<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout Form</title>
  <link href="CSS/Checkout.css" rel="stylesheet">
  <script src="JS/Checkout.js" defer></script>
  <script src="https://kit.fontawesome.com/a2e0f1f0a2.js" crossorigin="anonymous"></script>
</head>
<body dir="rtl">

  <!-- Header -->
  <header class="header">
    <div class="PageIcon">
      <a href="index.html"><img src="Icons/Untitled-ن2.png" alt="Logo"></a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </div>

    <div class="middle">
      <input type="text" name="search" id="searchBar" placeholder="Search...">
    </div>

    <div class="Login">
      <a href="cartpage.html" class="cart-btn">
        <img src="Icons/cart.png" alt="Cart" id="cart">
        <span>Go to Cart</span>
      </a>
    </div>
  </header>

  <!-- Checkout Form -->
  <div class="container">
    <form id="myform" class="card">
      <h1>Shipping information</h1>

      <div class="field">
        <input type="text" name="fullname" required placeholder=" " dir="ltr">
        <label for="fullname">Full Name</label>
      </div>

      <div class="field">
        <input type="email" name="email" required placeholder=" " dir="ltr">
        <label for="email">Email</label>
      </div>

      <div class="row">
        <div class="field">
          <input type="tel" name="phone" required placeholder=" " dir="ltr">
          <label for="phone">Phone</label>
        </div>

        <div class="field">
          <input type="text" name="ZIP" required placeholder=" " dir="ltr">
          <label for="ZIP">ZIP</label>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <input type="text" name="mobile" required placeholder=" " dir="ltr">
          <label for="mobile">Mobile</label>
        </div>

        <div class="field">
          <select name="gender" required>
            <option value="" selected hidden></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <label>Gender</label>
        </div>
      </div>

      <div class="field">
        <textarea name="address" rows="3" required placeholder=" " dir="ltr"></textarea>
        <label for="address">Address</label>
      </div>

      <div class="row">
        <div class="field">
          <select id="city" required>
            <option value="" selected hidden></option>
          </select>
          <label>City</label>
        </div>

        <div class="field">
          <select id="country" required>
            <option value="" selected hidden></option>
          </select>
          <label>Country</label>
        </div>
      </div>

      <h1>Payment information</h1>

      <div class="field">
        <select name="payment" required>
          <option value="" selected hidden></option>
          <option value="cod">Cash on delivery</option>
          <option value="card">Credit Card</option>
          <option value="paypal">Paypal</option>
        </select>
        <label>Payment Method</label>
      </div>

      <!-- Card Info -->
      <div id="card-info" style="display:none;">
        <div class="field">
          <input type="text" name="cardnumber" placeholder=" " dir="ltr">
          <label>Card Number</label>
        </div>
        <div class="field">
          <input type="text" name="cardname" placeholder=" " dir="ltr">
          <label>Card Name</label>
        </div>
        <div class="row">
          <div class="field">
            <input type="text" name="expiry" placeholder=" " dir="ltr">
            <label>Expire Date</label>
          </div>
          <div class="field">
            <input type="text" name="cvc" placeholder=" " dir="ltr">
            <label>CVV</label>
          </div>
        </div>
      </div>

      <!-- Paypal -->
      <div id="paypal" style="display:none;">
        <div class="field">
          <input type="email" id="paypalEmail" name="paypalEmail" placeholder="you@paypal.com" dir="ltr">
          <label for="paypalEmail">Paypal Email</label>
        </div>
      </div>

      <!-- Success Notification -->
      <div id="successNotification" class="notification success">Data submitted successfully!... ✅</div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</body>
</html>
