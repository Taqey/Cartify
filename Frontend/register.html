<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="icon" href="Icons/favicon.ico" type="image/x-icon">

    <!-- External CSS Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@25.10.1/build/css/intlTelInput.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/regstyle.css">

    <!-- JS Libraries -->
    <script src="JS/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@25.10.1/build/js/intlTelInput.min.js"></script>

    <title>Create your account</title>
</head>

<body>
    <div class="Container">

        <!-- Header Section -->
        <header>
            <a href="index.html"><img src="Icons/Untitled-1green.png"></a>
            <section>
                <h2>Signup</h2>
            </section>
        </header>

        <!-- Signup Form -->
        <form class="FORM">

            <!-- Step 1: Email & Password -->
            <div class="step active" id="step1">
                <input type="text" class="User" placeholder="Email" id="email">
                <input type="password" class="User" placeholder="Password" id="pw1">
                <input type="password" class="User" placeholder="Confirm password" id="pw2">
                
                <!-- Error Message -->
                <p id="err"></p>

                <!-- Navigation Buttons -->
                <button type="button" class="next">Next</button>

                <!-- Already have account -->
                <div class="orr">
                    <hr>already have account<hr>
                </div>
                <a href="login.html" class="regg">
                    <input type="button" value="Login" class="reg">
                </a>
            </div>

            <!-- Step 2: Personal Information -->
            <div class="step" id="step2">
                <input type="text" class="User" placeholder="First Name">
                <input type="text" class="User" placeholder="Last Name">
                <input type="text" class="User" id="datepicker" placeholder="Birth of date">
                <input type="tel" class="User" placeholder="" id="telephone">

                <!-- Gender Selection -->
                <div class="gend">
                    <input type="radio" name="gender" id="malegen" value="Male">
                    <label for="malegen">Male</label>
                    <input type="radio" name="gender" id="femalegen" value="Female">
                    <label for="femalegen">Female</label>
                </div>

                <!-- Navigation Buttons -->
                <div class="btns">
                    <button type="button" class="prev">Back</button>
                    <button type="button" class="next">Next</button>
                </div>
            </div>

            <!-- Step 3: Address Information -->
            <div class="step" id="step3">
                <input type="text" class="User" placeholder="Street Address">
                <input type="text" class="User" placeholder="City">
                <input type="text" class="User" placeholder="State">
                <input type="text" class="User" placeholder="ZIP Code">
                <input type="text" class="User" placeholder="Country">

                <!-- Address Type Dropdown -->
                <select name="Address Type" id="AddressType">
                    <option value="">Select Address Type</option>
                    <option value="Home">Home</option>
                    <option value="Office">Office</option>
                </select>

                <!-- Navigation Buttons -->
                <button type="button" class="prev">Back</button>
                <input type="submit" value="Start for free" class="btn">
            </div>

        </form>

    </div>

    <!-- External JS -->
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@25.10.1/build/js/intlTelInput.min.js"></script>
    <script src="JS/regScript.js"></script>

</body>
</html>
