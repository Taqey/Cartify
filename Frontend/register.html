<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" href="Icons/favicon.ico" type="image/x-icon">

    <!-- External CSS Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@25.10.1/build/css/intlTelInput.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/regstyle.css">

    <!-- JS Libraries -->
    <script src="JS/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@25.10.1/build/js/intlTelInput.min.js"></script>

    <title>Create your account</title>
</head>

<body>
    <div class="Container">

        <!-- Header Section -->
        <header>
            <a href="index.html"><img src="Icons/Untitled-1green.png" alt="Logo"></a>
            <section>
                <h2 id="tagg">Signup</h2>
            </section>
        </header>

        <!-- Signup Form -->
        <form class="FORM">

            <!-- Step 1: Email & Password -->
            <div class="step active" id="step1">
                <input type="text" class="User" placeholder="Email" name="Email" id="email">
                <input type="text" class="User" placeholder="Username" name="UserName" id="username">
                <input type="password" class="User" placeholder="Password" name="Password" id="pw1">
                <input type="password" class="User" placeholder="Confirm password" name="ConfirmPassword" id="pw2">

                <p id="err"></p>

                <button type="button" class="next" id="next1">Next</button>

                <div class="orr">
                    <hr>already have account<hr>
                </div>
                <a href="login.html" class="regg">
                    <input type="button" value="Login" class="reg">
                </a>
            </div>

            <!-- Step 2: Personal Information -->
            <div class="step" id="step2">
                <input type="text" class="User" placeholder="First Name" name="FirstName" id="FName">
                <input type="text" class="User" placeholder="Last Name" name="LastName" id="LName">
                <input type="text" class="User" placeholder="Birth of date" name="BirthDate" id="datepicker">
                <input type="tel" class="User" placeholder="" name="Telephone" id="telephone">

                <div class="gend">
                    <input type="radio" name="Gender" id="malegen" value="Male">
                    <label for="malegen">Male</label>
                    <input type="radio" name="Gender" id="femalegen" value="Female">
                    <label for="femalegen">Female</label>
                </div>
                <p id="err2"></p>

                <div class="btns">
                    <button type="button" class="prev" id="prev1">Back</button>
                    <button type="button" class="next" id="next2">Next</button>
                </div>
            </div>

            <!-- Step 3: Address Information -->
            <div class="step" id="step3">
                <input type="text" class="User" placeholder="Street Address" name="Street">
                <input type="text" class="User" placeholder="City" name="City">
                <input type="text" class="User" placeholder="State" name="State">
                <input type="text" class="User" placeholder="ZIP Code" name="ZipCode">
                <input type="text" class="User" placeholder="Country" name="Country">

                <button type="button" class="prev" id="prev2">Back</button>
                <input type="submit" value="Start for free" class="btn">
            </div>

        </form>

    </div>

    <!-- Custom JS -->
    <script src="JS/regScript.js"></script>

</body>

</html>
